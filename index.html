<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
          <figure class="card">
            <img src="assets/image1.jpg" alt="img1" />

          </figure>
          <figure class="card">
            <img src="assets/image2.jpeg" alt="img2" />
            <figcaption>Image 2</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image3.jpeg" alt="img3" />
            <figcaption>Image 3</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image4.jpeg" alt="img4" />
            <figcaption>Image 4</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image5.jpeg" alt="img5" />
            <figcaption>Image 5</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image6.jpeg" alt="img6" />
            <figcaption>Image 6</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image7.jpeg" alt="img7" />
            <figcaption>Image 7</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image8.jpeg" alt="img8" />
            <figcaption>Image 8</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image9.jpeg" alt="img9" />
            <figcaption>Image 9</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
